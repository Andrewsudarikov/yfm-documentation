title: Yandex Flavored Markdown
description:
  - >-
    Yandex Flavored Markdown (YFM) — это диалект Markdown, а также набор инструментов для непрерывной <a href="https://yfm-documentation.docs-ext.yandex-team.ru/ru/tools/transform/">трансформации</a> Markdown в HTML и <a href="https://yfm-documentation.docs-ext.yandex-team.ru/ru/tools/docs/">сборки</a> полноценных документационных проектов. 
  - >-
    В качестве парсера используется <a href="https://www.npmjs.com/package/markdown-it">markdown-it</a>, что делает язык быстрым и расширяемым. Вы можете использовать плагины, включенные в пакет, подключить дополнительные от markdown-it или написать свои.
